<div class="panel panel-primary">

    <div class="panel-heading">
        {{pageTitle}}
    </div>

     <!-- Filter the Products   -->
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text'/>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by:</h3>
            </div>
        </div>

        <div class='table-responsive' *ngIf='employees && employees.length'>
            <table class='table'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'>
                                Show Image
                            </button>
                        </th>
                        <th>Name</th>
                        <th>Id</th>
                        <th>Country</th>
                        <th>Salary</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor='let employee of employees'>
                        <td></td>
                        <td>{{employee.name}}</td>
                        <td>{{employee.id}}</td>
                        <td>{{employee.country}}</td>
                        <td>{{employee.salary}}</td>
                        <td>{{employee.starRating}}</td>
                    </tr>
                
                </tbody>
            </table>
        </div>


</div>
